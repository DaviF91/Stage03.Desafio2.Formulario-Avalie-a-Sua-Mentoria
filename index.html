<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVALIA A SUA MENTORIA</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="image">
          <img src="/images/img1.svg" />
        </div>
      </header>
      <div class="legend-top">
        <legend>INFORMAÇÕES PESSOAIS</legend>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="name-mentor">Selecione quem foi o seu mentor</label>
              <select id="name-mentor" required>
                <option value="Jose">Jose</option>
                <option value="Carlos">Carlos</option>
                <option value="Henrique">Henrique</option>
              </select> 
              
              <div class="input-wrapper">
                <label for="feedback-mentor">Feedback sobre o mentor</label>
                <textarea  id="feedback-mentor" ></textarea>                
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="duv-mentor">
                <label for="duv-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>

            </div>
          </div>
        </fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-mentor">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-mentor" required>
              </div>
              <div class="input-wrapper">
                <label for="timeBegin-mentor">Das</label>
                <input type="time" id="timeBegin-mentor" required>
              </div>
              <div class="input-wrapper">
                <label for="timeEnd-mentor">Até</label>
                <input type="time" id="timeEnd-mentor" required>
              </div>
            </div>
          </div>
        </fieldset>
        <button class="button">Salvar</button>
      </form>
    </div>
  </body>
</html>
